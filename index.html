<body class="grid place-content-center bg-emerald-800">
    <div id="container">
        <div id="qrcode" class="m-2 w-full grid place-content-center"></div>
        <input type="text" id="userInput" class="m-2 shadow appearance-none border border-gray-500 rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" placeholder="Enter your text/link">
        <button onclick="generateQrCode()" class="bg-emerald-500 hover:bg-emerald-600 text-white font-bold py-2 px-4 w-full rounded focus:outline-none focus:shadow-outline m-2">Generate QR Code</button><br>
        <button onclick="downloadQrCode()" class="bg-emerald-500 hover:bg-emerald-600 text-white font-bold py-2 px-4 w-full rounded focus:outline-none focus:shadow-outline m-2">Download QR Code</button><br>
    </div>
    <script>
        
        let qrCodeInstance = new QRCode(document.getElementById("qrcode"), {
            correctLevel : QRCode.CorrectLevel.H,
        });
        const userInput = $("#userInput");

        function downloadURI(uri, name) {
            var link = document.createElement("a");
            link.download = name;
            link.href = uri;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            delete link;
        };
        
        function generateQrCode() {
            qrCodeInstance.clear();
            qrCodeInstance.makeCode(userInput.val());
        }

        function downloadQrCode() {
            let dataUrl = document.querySelector('#qrcode').querySelector('img').src;
            downloadURI(dataUrl, `${userInput.val()}QRCODE.png`);
        }

        generateQrCode();
    </script>
